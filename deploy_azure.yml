# Voice-Only Omani Arabic Mental Health Chatbot
# Azure App Service Deployment Configuration

name: Deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: omani-mental-health-bot
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.11'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üîÑ Checkout code
      uses: actions/checkout@v3
    
    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: üß™ Test system components
      run: |
        python -c "
        try:
            from config import settings
            print('‚úÖ Configuration loaded successfully')
        except Exception as e:
            print(f'‚ùå Configuration error: {e}')
            exit(1)
        
        try:
            import whisper
            import azure.cognitiveservices.speech as speechsdk
            print('‚úÖ Speech services available')
        except Exception as e:
            print(f'‚ùå Speech services error: {e}')
        
        try:
            from openai import OpenAI
            from anthropic import Anthropic
            print('‚úÖ AI services available')
        except Exception as e:
            print(f'‚ùå AI services error: {e}')
        "
    
    - name: üöÄ Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    
    - name: ‚úÖ Deployment complete
      run: |
        echo "üéâ Omani Mental Health Chatbot deployed successfully!"
        echo "üåê Access at: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net" 